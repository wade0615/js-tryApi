<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenWeatherMap</title>
</head>
<body>
    <div id="weather"></div>

<style>
    div {
        background-color: #dddddd;
    }
</style>

<script>
function makeRequest() {
    xhr = new XMLHttpRequest();

    xhr.onload = function() {
        var response = JSON.parse(this.responseText);
        console.log(response);
        var city = response.city.name + ", " + response.city.country;
        var weatherTitle = response.list[0].weather[0].main;
        var temp = response.list[0].main.temp + "Â°";

    var weatherContainer = document.querySelector("#weather");
    weatherContainer.innerHTML = city + "<br/>" + weatherTitle + "<br/>" + temp;
    };

    xhr.open(
        "GET",
        "http://api.openweathermap.org/data/2.5/forecast?q=taipei,tw&APPID=77c60ed4e299decbb6b97e90264426ca&lang=en&units=metric",
        true
    );

    xhr.send();
}
makeRequest();

</script>

</body>
</html>
