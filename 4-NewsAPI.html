<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News API</title>
</head>
<body>
    <h1>關於 BBC 的 10 條頭條新聞</h1>
    <div id="newsTitle"></div>

<style>
    body {
        height: 100vh;
        background-color: #ddd;
    }
</style>
<!-- a71bd2b9477341b9b499a10d16777d69 -->
<script>
    var url = 'http://newsapi.org/v2/top-headlines?' +
            'sources=bbc-news&' +
            'apiKey=a71bd2b9477341b9b499a10d16777d69';

    // var req = new Request(url);
    // fetch(req)
    //     .then(function(response) {
    //         console.log(response.json());
    //     })

    function makeRequest() {
        xhr = new XMLHttpRequest();

        xhr.onload = function() {
        var response = JSON.parse(this.responseText); 
        console.log(response);

        var articles = response.articles
        var newsTitle = document.querySelector("#newsTitle");

        articles.forEach (element => 
        newsTitle.insertAdjacentHTML('beforeend', 
        `<a href='${element.url}' target='_blank'><h2>${element.title}</h2></a><br/>`)
        )};

        xhr.open("GET",url);
        xhr.send();
    }

    makeRequest();

</script>

</body>
</html>
